# Grafana Dashboard Provisioning for Shadow-Index
apiVersion: 1

providers:
  - name: 'shadow-index-dashboards'
    orgId: 1
    folder: 'Shadow-Index'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
