version: '3.8'

services:
  # ClickHouse - Analytical Database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: shadow-clickhouse
    ports:
      - "8123:8123"  # HTTP Interface
      - "9000:9000"  # Native Protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: shadow_index
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - shadow-network

  # Shadow-Index - Reth ExEx Node
  shadow-index:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shadow-index-exex
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_URL: http://clickhouse:8123
      RUST_LOG: info,shadow_index=debug,reth_exex=debug
      RUST_BACKTRACE: 1
    ports:
      - "30303:30303"  # P2P (Ethereum Network)
      - "8545:8545"    # JSON-RPC API
      - "9001:9001"    # Prometheus Metrics
    volumes:
      - reth_data:/root/.local/share/reth
    # Reth CLI arguments
    # Adjust --chain based on target network (mainnet, sepolia, holesky)
    command: >
      node
      --chain sepolia
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.api eth,net,web3,debug,trace
      --metrics 0.0.0.0:9001
    restart: unless-stopped
    networks:
      - shadow-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: shadow-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - shadow-index
    restart: unless-stopped
    networks:
      - shadow-network

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: shadow-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: shadow123
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - clickhouse
    restart: unless-stopped
    networks:
      - shadow-network

# Named Volumes - Persistent Data
volumes:
  clickhouse_data:
    driver: local
  reth_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Network Definition
networks:
  shadow-network:
    driver: bridge
